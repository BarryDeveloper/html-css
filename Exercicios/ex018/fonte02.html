<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family: 'lodon' ;
            src: url(fonts/Olondon_.otf) format('opentype'), url(fonts/OldLondon.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body{
            font-family: 'lodon';
        }

        h1{
            font-family: 'lodon', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Usando fontes externas</h1>
